default:
  autoload:
    '': '%paths.base%/../features/bootstrap'

  extensions:
    jarnaiz\JUnitFormatter\JUnitFormatterExtension:
      filename: report.xml
      outputDir: '%paths.base%/../output/'

    Cjm\Behat\StepThroughExtension: ~

  suites:
    webUIActivityComments:
      paths:
        - '%paths.base%/../features/webUIActivityComments'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: &common_feature_context_params
            baseUrl:  http://localhost:8080
            adminUsername: admin
            adminPassword: admin
            regularUserPassword: 123456
            ocPath: apps/testing/api/v1/occ
        - ActivityContext:
        - CommentsContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:

    webUIActivityCreateUpdate:
      paths:
        - '%paths.base%/../features/webUIActivityCreateUpdate'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - ActivityContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:

    webUIActivityDeleteRestore:
      paths:
        - '%paths.base%/../features/webUIActivityDeleteRestore'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - ActivityContext:
        - OccContext:
        - TrashbinContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:

    webUIActivitySharingExternal:
      paths:
        - '%paths.base%/../features/webUIActivitySharingExternal'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - ActivityContext:
        - FederationContext:
        - OccContext:
        - PublicWebDavContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:
        - WebUISharingContext:

    webUIActivitySharingInternal:
      paths:
        - '%paths.base%/../features/webUIActivitySharingInternal'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - ActivityContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:
        - WebUISharingContext:
        - OccContext:
        - TrashbinContext:

    webUIActivityTags:
      paths:
        - '%paths.base%/../features/webUIActivityTags'
      contexts:
        - WebUIActivityContext:
        - FeatureContext: *common_feature_context_params
        - ActivityContext:
        - TagsContext:
        - WebUIFilesContext:
        - WebUIGeneralContext:
        - WebUILoginContext:
        - WebUIPersonalGeneralSettingsContext:

    apiActivity:
      paths:
        - '%paths.base%/../features/apiActivity'
      contexts:
        - ActivityContext:
        - OccContext:
        - TrashbinContext:
        - FeatureContext: *common_feature_context_params
